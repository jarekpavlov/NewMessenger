<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editing Users</title>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	    <link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
		crossorigin="anonymous">
</head>
<body>
	<form action="" method="post">
	<div class="container"  style="margin-top: 1.5em" >
	<input  type="hidden" th:field="${user.id}"/>
	<input  type="hidden"  th:field="${user.password}"/>
	<input  type="hidden"  th:field="${user.name}"/>
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div class = "row" >
				<div class="col-3">
					<div th:inline="text">
					     <strong>[[${user.name}]]</strong> 
					</div>
				</div>
				<div class="col-3">
					<input type="text" name="username" th:field="${user.username}"/>
				</div>
				<div class="col-3">
				   <div class="custom-control custom-switch ">
					  <input type="checkbox" class="custom-control-input"  th:field="${rolesBoolean.userRole}" >
					  <label class="custom-control-label" for="userRole1" >User Role</label>
					</div>
					<div class="custom-control custom-switch ">
					  <input type="checkbox" class="custom-control-input"  th:field="${rolesBoolean.adminRole}" >
					  <label class="custom-control-label" for="adminRole1" >Administrator Role</label>
					</div>
				</div>
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
	</div>
	</form>


</body>
</html>
