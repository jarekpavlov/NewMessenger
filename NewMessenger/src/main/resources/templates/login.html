<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Login </title>
		<script th:replace="fragment/header :: header"></script>
		<script type="text/javascript">
		$(function(){
			$("#register").click(function(){
				window.location.href="/registration"
			});
		});
		</script>
    </head>
    <body>
	    <div class="container" style="margin-top: 1.5em">
	    	<div class = "card">
	    		<div class="card-header"><h2>Please login</h2></div>
	    		<div class="card-body">
			        <div th:if="${param.error}">
			        	<div class="alert alert-danger" role="alert">
			            	Invalid username and password.
			            </div>
			        </div>
			        <div th:if="${param.logout}">
			            	You have been logged out.
			        </div>
			        <form th:action="@{/login}" method="post">
			        <input type="hidden" th:name="${_csrf.parameterName}"
									th:value="${_csrf.token}" />
			            <div class="form-group row">
			            	<label class="col-sm-3 col-md-2 col-form-label" for="userName"> User Name : </label>
			            	<input class="col-sm-9 col-md-10" type="text" id="userName" name="username"/> 
			            </div>
			            <div class="form-group row">
				            <label class="col-sm-3 col-md-2 col-form-label" for="password"> Password: </label>
				             <input class="col-sm-9 col-md-10" id="password" type="password" name="password"/>
				        </div>
				        <div class="row">
					        <div class="col-6">
					            <button class="btn btn-secondary" type="submit">Login</button>
				            </div>
					         <div class="col-6">
					        	<button class="btn btn-secondary float-right" type="button" id="register" >Register</button>
					        </div>
				        </div>
			        </form>
	
	    		</div>
	    	</div>
	    </div>
    </body>
</html>
