<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editing Users</title>
<script th:replace="fragment/header :: header"> </script>
</head>
<body>
	<script th:replace="fragment/header :: headerElement"> </script>
	<div class="container"  style="margin-top: 1.5em" >
		<div th:each="user:${users}">
			<div class = "row" style="margin-bottom: 0.5em;">
				<div class="col-3">
					<div th:inline="text">
					     <strong>[[${user.name}]]</strong> 
					</div>
				</div>
				<div class="col-2">
					<div th:inline="text">
					     [[${user.username}]]
					</div>
				</div>
				<div class="col-2">
					<div th:each="role:${user.authorities}" th:inline="text">
					     [[${role.authority}]]
					</div>
				</div>
				<div class="col-2">
					<a th:href="@{/users/{userId} (userId=${user.id})}" class="btn btn-info">Edit</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
