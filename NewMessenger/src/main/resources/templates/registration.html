 <!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registration</title>
</head>
<body>
	<h2>Registration</h2>
    <form action="" method="post">
       <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
           <div><label> User Name : <input type="text" th:field="${user.username}"/> </label></div>
           <div><label> Name : <input type="text" th:field="${user.name}"/> </label></div>
           <div><label> Password: <input type="password" th:field="${user.password}"/> </label></div>
           <div><input type="submit" value="Register"/></div>
       </form>
</body>
</html>
