<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Messages</title>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
			crossorigin="anonymous"></script>
		<script type="text/javascript">
		$(function(){
			$("#toUsers").click(function(){
				window.location.href="/users"
			});
		});
	</script>
</head>
<body>

	<form action="" method="post" style="margin-bottom: 1em;">
	<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
		<label for="text" >Text:</label>
		<div >
			<input type="text" id="text" name="text" />
		</div>
		<label for="tag" >Tag:</label>
		<div >
			<input type="text" id="tag" name="tag" />
		</div>
		<div >
			<button type="submit" >Save</button>
		</div>
	</form>
	<form action="/filter" method="get">

		<label for="filterId" >Filter:</label>
		<div >
			<input type="text" id="filterId" name="filter" th:value="${filter}" />
		</div>
		<div >
			<button type="submit" >Filter</button>
		</div>
	</form>
	
	<div th:each="message:${messages}" >
		 <b th:text="${message.id}">Some</b> <span th:text="${message.text}">Some</span>
		 <i th:text="${message.tag}">Some</i>
	</div>
	<form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
    </form>
   	<div >
		<button type="button" id="toUsers" >List Of Users</button>
	</div>
    
</body>
</html>
